<!-- This is the document type declaration showing that it is an HTML document -->
<!DOCTYPE html>
<!-- This is where the document itself begins -->
<html>

<!-- This head element contains meta information about the html page -->
<head>
<!-- This element shows the title of the page -->
<title> TechProject#4HTMLFormISM4402 </title>
<!-- This line links to a style sheet located in the same folder as the current page -->
<link rel="stylesheet" href="formstyle.css">
</head>

<!-- This is a body tag and it is the part that is visible on the web page -->
<body>

<!-- These are the heading tags to my HTML document of importance h1 showing it is of high importance -->
<h1>Daniel Perdomo & Co. - Customer Information Form</h1>

<!-- This is a paragraph tag -->
<p>Please enter your first name, last name, and email. Press reset to clear your information and start over.</p>

<!-- This is the HTML form element used to create a form to recieve user input -->
<form>
    <!-- This line creates the label for entering your first name -->
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" size="20" autofocus><br>
    <!-- This line creates the label for entering your last name -->
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" size="20"><br>
    <!-- This line creates the label for entering your email -->
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" size="20"><br><br>
    <!-- This line defines the Submit Data button on the HTML form -->
    <input type="submit" value="Submit Data">
    <!-- This line creates the Reset button on the HTML form -->
    <input type="reset">
</form>

</body>
<!-- This is where the document ends -->
</html>
